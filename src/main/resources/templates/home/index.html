<main sec:authorize="!isAuthenticated()">
    <p class="text-center center-block">Welcome! Please log in to use the blog</p>
</main>
<main sec:authorize="isAuthenticated()">
    <div class="container body-content">
        <form class="form-inline" th:action="@{/articles}" method="get">
            <div class="form-group">
                <div class="col-sm-4 ">
                    <input class="form-control" type="text" id="keyword" name="keyword" placeholder="Filter articles"
                           autocomplete="off"/>
                </div>
            </div>
            <button type="submit" class="btn btn-info">Filter</button>
        </form>
        <div class="row">
            <th:block th:each="article : ${articles}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <p th:text="${article.summary}"></p>

                        <small class="author" th:text="${article.author.fullName}"></small>

                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/articles/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
